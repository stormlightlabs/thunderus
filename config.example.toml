# Thunderus Configuration Example
# Copy this file to config.toml and customize as needed

# Default profile to use when no profile is specified
default_profile = "default"

# Named profiles
[profiles.default]
name = "default"
# Working root directory (must be absolute path)
working_root = "/path/to/workspace"
# Extra writable directories beyond working_root (optional, must be absolute paths)
extra_writable_roots = []
# Approval mode: "read-only", "auto", or "full-access"
approval_mode = "auto"
# Sandbox mode: "policy", "os", or "none"
sandbox_mode = "policy"
# Allow network commands (default: false)
allow_network = false

# Provider configuration
[profiles.default.provider]
# Provider type: "glm" or "gemini"
provider = "glm"
# API key for the provider
api_key = "your-api-key-here"
# Model name to use
model = "glm-4.7"
# Base URL (optional, defaults to provider's default)
# base_url = "https://custom.api.url"

# Additional options (optional)
# [profiles.default.options]
# max_tokens = "8192"
# temperature = "0.7"
# theme = "iceberg"

# Example profile for GLM-4.7
[profiles.glm-work]
name = "glm-work"
working_root = "/home/user/work"
approval_mode = "auto"
sandbox_mode = "policy"
allow_network = false

[profiles.glm-work.provider]
provider = "glm"
api_key = "glm-work-api-key"
model = "glm-4.7"

# Example profile for Gemini
[profiles.gemini-personal]
name = "gemini-personal"
working_root = "/home/user/personal"
approval_mode = "full-access"
sandbox_mode = "policy"
allow_network = true

[profiles.gemini-personal.provider]
provider = "gemini"
api_key = "gemini-personal-api-key"
model = "gemini-2.5-flash"
base_url = "https://generativelanguage.googleapis.com/v1beta"
